<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <header id="main-header" class="main-header p-4 mb-3 text-center w-50 mx-auto">
            <h1 id="header-title" class="d-flex text-light justify-content-between align-items-center">
                To-Do List 
                <i class="fa fa-pencil"></i>
            </h1>
        </header>

        <div class="addtask">
            <form name="todo" class="row justify-content-evenly align-items-center">
                <div class="col-8 col-md-9">
                    <input type="text" name="task" placeholder="Enter the Task" class="form-control input">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btns mt-2 mt-md-0" onclick="addElement()">Add Task</button>
                </div>
            </form>
        </div>
    
        <div id="content" class="content container"></div>
    </div>



    <script src="script.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
